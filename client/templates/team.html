<template name="team">
  <tr class="team">
    <td align="center">
    	<button class="delete">&times;</button>
    	<span class="text">{{teamName}}</span>
    </td>
    <td align="center">
		<span class="text">{{wins(_id)}} </span>
	</td>
	<td align="center">
		<span class="text">{{losses(_id)}} </span>
	</td>
	<td align="center">
		<span class="text">{{ties(_id)}} </span>
	</td>
	<td align="center">
		<span class="text">{{pct(_id)}} </span>
	</td>

  </tr>
</template>
