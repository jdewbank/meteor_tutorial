<body>
    
    

    
    <div class="tab" >
        <button class="tablinks" id="team-tab">Teams</button>
        <button class="tablinks" id="match-tab">Matches</button>
        <span>{{> loginButtons}} </span>
    </div>

    <div id="team-container" class="tabcontent">
        <h3>Team Stuff</h3>
        <p>Stuff with teams and stuff.</p> 
    </div>
    
    
    <div id="match-container" class="tabcontent" >
        <header>
            <h1>Match List ({{toDoCount}})</h1>
      
            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>


            <!--{{#if currentUser}}-->

            {{> enterMatch}}

            <!--{{/if}}-->

        </header>
 
        <ul>
            {{#each matches}}
                {{> match}}
            {{/each}}
        </ul>
    </div>
</body>
