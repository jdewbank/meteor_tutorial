<body>
    
    

    <!--tabs-->
    <div class="tab" >
        <button class="tablinks" id="team-tab">Teams</button>
        <button class="tablinks" id="match-tab">Matches</button>
        <span>{{> loginButtons}}</span>
    </div>

    <!--team tab-->
    <div id="team-container" class="tabcontent">
        <header>
            <h1>Team List ({{teamCount}})</h1>
        </header>
        {{#if currentUser}}
            {{> enterTeam}}
        {{/if}} 
        
        <br>
        &nbsp;
        <table style="width:90%" align="center">
            <tr>
                <th>Team Name</th>
                <th>W</th>
                <th>L</th>
                <th>T</th>
                <th>%</th>
            </tr>
            {{#each teams}}
                {{> team}}
            {{/each}}
        </table>
    </div>
    
    <!--match tab-->
    <div id="match-container" class="tabcontent" >
        <header>
            <h1>Match List ({{matchCount}})</h1>
      

        </header>
        {{#if currentUser}}
            {{> enterMatch}}
        {{/if}} 
        <br>
        <ul>
            {{#each matches}}
                {{> match}}
            {{/each}}
        </ul>
    </div>
    
    
</body>
