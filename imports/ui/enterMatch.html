<template name="enterMatch">
    <form class="new-match">
        <span>
            Team 1: <input type="text" name="team1" placeholder="Team 1" tabindex="1"/>
            Score: <input type="number" name="score1" placeholder="0" tabindex="3"/>
            <input type="submit" value="Submit" tabindex="5" class="submit"><br>
            Team 2: <input type="text" name="team2" placeholder="Team 2" tabindex="2"/>
            Score: <input type="number" name="score2" placeholder="0" tabindex="4"/><br>
        </span>
    </form>
</template>
